<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequence Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DNA Sequence Viewer</h1>
        <textarea id="dnaInput" placeholder="Enter DNA sequence here..." rows="5"></textarea>
        <button id="analyzeBtn">Analyze</button>

        <div id="results">
            <h2>Results</h2>
            <p id="gcContent"></p>
            <p id="motifs"></p>
            <p id="restrictionSites"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
